<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lev 3</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
         <th rowspan="6">Info</th>
         <th rowspan="2">Name</th>
         <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
        <form action="/server">
<br>
<div>
<label for="Name">Name:</label>
<input type="text" id="Name" name="Name" >
</div>
<br>
<div>
    Sex:
 <input type="radio" id="male" name=sex value="male">
 <label for="male">Male</label>
 <input type="radio" id="female" name=sex value="female">
 <label for="female">Female</label>
</div>
<br>
<div>
 Country :
 <select
  name="Country" id="Country">
 <option>Select an option</option>
 <option value="India">India</option>
 <option value="Nepal">Nepal</option>
 <option value="USA">USA</option>
 <option value="Canada">Canada</option>
 </select>
</div>
<br>
<div>
<label for="Message">Message:</label>
<br>
<textarea id="Message" name="Message" rows="4" cols="35"></textarea>
</div>
<br>
<div>
<input type="checkbox" id="subscribe" name="subscribe">
<label for="subscribe">Subscribe?</label>
</div>
<br>
<div>
<button>Submit</button>
</div>
<hr>
<div>
    <h2>Feedback Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Write your name" name="name">
    </div>
    <div>
    <br>
    <label for="email">Email:</label>
    <input type="text" placeholder="Write your email" id="email">
    </div>
    <br>
    <div>
        <label for="Message">Message:</label>
        <br>
        <textarea id="Message" name="Message" rows="4" cols="35"></textarea>
        </div>
        <br>
        <div>
          Rate us our of 5: 
          <br>
          <input type="radio" id="rate" name="rate" value="rate">
          <label for="rate">1</label>
          <br>  
          <input type="radio" id="rate" name="rate" value="rate">
          <label for="rate">2</label>
          <br>
          <input type="radio" id="rate" name="rate" value="rate">
          <label for="rate">3</label>
          <br>
          <input type="radio" id="rate" name="rate" value="rate">
          <label for="rate">4</label>
          <br>
          <input type="radio" id="rate" name="rate" value="rate">
          <label for="rate">5</label>
        </div>
        <br>
        <div>
        <button>Send your message!</button>
    </div>
</form>
</body>
</html>
