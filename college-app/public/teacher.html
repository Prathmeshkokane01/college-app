<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader"><div id="loader"></div></div>

    <div class="header"><h1>Teacher<span>Dashboard</span></h1></div>

    <div class="container" id="login-section">
        <h2>Faculty Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Faculty Email Address" required>
            <input type="password" id="code" placeholder="Access Code" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="login-message" class="message"></p>
    </div>

    <div class="container" id="attendance-section" style="display: none;">
        <h2>Submit Daily Attendance</h2>
        <form id="attendance-form">
            <label>Date:</label>
            <input type="text" id="date" readonly>
            <label>Lecture Name:</label>
            <input type="text" id="lectureName" placeholder="e.g., Data Structures" required>
            <label>Teacher Name:</label>
            <input type="text" id="teacherName" placeholder="e.g., Prof. Sharma" required>
            <label>Division:</label>
            <select id="division" required>
                <option value="A">Div A</option>
                <option value="B">Div B</option>
            </select>
            <label>Lecture Time:</label>
            <select id="lectureTime" required>
                <option value="" disabled selected>-- Select a time slot --</option>
                <option value="9:30 AM - 10:25 AM">9:30 AM - 10:25 AM</option>
                <option value="10:25 AM - 11:20 AM">10:25 AM - 11:20 AM</option>
                <option value="11:30 AM - 1:20 PM">11:30 AM - 1:20 PM</option>
                <option value="2:15 PM - 3:10 PM">2:15 PM - 3:10 PM</option>
                <option value="3:10 PM - 4:05 PM">3:10 PM - 4:05 PM</option>
                <option value="4:05 PM - 5:00 PM">4:05 PM - 5:00 PM</option>
            </select>
            <label>Type:</label>
            <select id="lectureType" required>
                <option value="Theory">Theory</option>
                <option value="Practical">Practical</option>
            </select>
            <label>Topic Taught Today:</label>
            <input type="text" id="topic" placeholder="e.g., Binary Search Trees" required>
            <label>Absent Students' Roll Numbers (comma-separated):</label>
            <input type="text" id="absentRollNos" placeholder="e.g., 1, 5, 12">
            <button type="submit" class="btn">Submit Attendance</button>
        </form>
        <p id="form-message" class="message"></p>
    </div>
    
    <script src="script.js?v=1.5"></script>
</body>
</html>
