<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Teacher<span>Dashboard</span></h1></div>
    <div class="container" id="login-section">
        <h2>Faculty Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Faculty Email" required>
            <input type="password" id="code" placeholder="Access Code" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="login-message" class="message"></p>
    </div>
    <div class="container" id="attendance-section" style="display: none;">
        <h2>Submit Daily Attendance</h2>
        <form id="attendance-form">
            <label>Division:</label>
            <select id="division"><option value="A">Div A</option><option value="B">Div B</option></select>
            <label>Absent Students' Roll Numbers (comma-separated):</label>
            <input type="text" id="absentRollNos" placeholder="e.g., 1, 5, 8">
            <button type="submit" class="btn">Submit Attendance</button>
        </form>
        <p id="form-message" class="message"></p>
    </div>

    <script src="script.js?v=3.0"></script>
</body>
</html>
